{% extends './base/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-md-8 col-lg-6 offset-sm-1 offset-md-2 offset-lg-3">
            <h1 class="text-center login-title">Register</h1>
            
            <form class="form-register account-wall" action="." method="POST">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="username" class="form-control" id="username" name="username" aria-describedby="username-help" placeholder="Username" required>
                    <small id="username-help" class="form-text text-muted">This will be your main login</small>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" aria-describedby="password-help" placeholder="Password" required>
                    <small id="username-help" class="password-help" class="form-text text-muted">Password has to be at least 6 characters long</small>
                </div>

                <div class="form-row">
                    <div class="col">
                        <label for="firstName">First name</a>
                        <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First name" required>
                    </div>
                    <div class="col">
                        <label for="lastName">First name</a>
                        <input type="text" class="form-control" id="lastName" name="lastName" placeholder="First name" required>
                    </div>
                </div>

                <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
            </form>

            <a href="/auth/login/" class="text-center new-account">Already have an account?</a>
        </div>
    </div>
</div>
{% endblock %}
