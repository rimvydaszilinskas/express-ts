{% extends './base/base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-md-6 col-lg-4 offset-sm-2 offset-md-3 offset-lg-4">
            <h1 class="text-center login-title">Sign in to continue using the system</h1>

            <div class="account-wall">
                <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120" alt="">
                
                <form class="form-signin" action="/auth/login" method="POST">
                    {% if next %}
                    <input type="text" name="next" value={{next}} hidden>
                    {% endif %}

                    <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
                    <input type="password" password="password" name="password" class="form-control" placeholder="Password" required>
                
                    <button type="submit" class="btn btn-lg btn-primary btn-block margin-top" type="submit">Sign in</button>
                </form>
            
            </div>
    
            <a href="/auth/register/" class="text-center new-account">Create an account</a>
        </div>
    </div>
</div>
{% endblock %}
